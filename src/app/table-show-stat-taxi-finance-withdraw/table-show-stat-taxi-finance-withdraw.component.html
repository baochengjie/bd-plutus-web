<app-search (lastDate)="dateHandler($event)" [date1]="startDate" [date]="stopDate"></app-search>
<br>
<app-search-tags (markEmitter)="dayAndMonthHandler($event)" (dateEmitter)="getStartAndStopDate($event)" (allEmitter)="allDate1($event)"></app-search-tags>

<br><br>
<nz-table #nzTable [nzDataSource]="dataSet" [nzBordered]="true" [nzPageSize]="20" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
  <tr>
    <th nz-th><span>时间</span></th>
    <th nz-th><span>申请笔数</span></th>
    <th nz-th><span>总金额</span></th>
    <th nz-th><span>失败笔数</span></th>
    <th nz-th><span>失败金额</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td style="width: 100px;">
      {{data.date.substr(0,10)}}
    </td>
    <td nz-td>{{data.sum_count!=null?data.sum_count:0}}</td>
    <td nz-td>{{data.sum_money!=null?data.sum_money:0.00 |number:'0.2-2'}}</td>
    <td nz-td>{{data.sum_failed_count!=null?data.sum_failed_count:0 |number:'0.2-2'}}</td>
    <td nz-td>{{data.sum_failed_money!=null?data.sum_failed_money:0.00 |number:'0.2-2'}}</td>
     </tr>
  </tbody>
</nz-table>
