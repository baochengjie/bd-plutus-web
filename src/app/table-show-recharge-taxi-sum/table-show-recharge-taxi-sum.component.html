<app-search-month (month_date)="dateHandler($event)" [typeAndDate]="typeAndDate"></app-search-month>
<br><br>
<nz-table #nzTable [nzDataSource]="dataSet" [nzIsPagination]="false" [nzBordered]="_bordered" [nzPageSize]="20" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
  <thead nz-thead>
  <tr>
    <th nz-th colspan="2"><span>付款方</span></th>
    <th nz-th colspan="3"><span>金额和</span></th>
    <th nz-th colspan="5"><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td colspan="2">{{data.request_type == 'dida-taxi'?'滴答出租车':null}}</td>
    <td nz-td colspan="3" align="center">{{data.sum_money!=null?data.sum_money:0}}</td>
    <td nz-td colspan="5"><a (click)="showMonthRecharge(data.request_type)">查看详情</a></td>
  </tr>
  </tbody>
</nz-table>
